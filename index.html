<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likert Scale Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personality Survey</h1>
        <p>Please log in or register to take the survey.</p>
    </header>

    <!-- Login and Registration Section -->
    <section id="loginSection">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
    </section>

    <!-- Survey Section (Hidden by Default) -->
    <section id="surveySection" style="display:none;">
        <h2>Survey</h2>
        <form id="surveyForm">
            <div class="question">
                <p>1. I am lazy.</p>
                <label><input type="radio" name="lazy" value="1"> 1</label>
                <label><input type="radio" name="lazy" value="2"> 2</label>
                <label><input type="radio" name="lazy" value="3"> 3</label>
                <label><input type="radio" name="lazy" value="4"> 4</label>
                <label><input type="radio" name="lazy" value="5"> 5</label>
            </div>

            <div class="question">
                <p>2. I am thorough.</p>
                <label><input type="radio" name="thorough" value="1"> 1</label>
                <label><input type="radio" name="thorough" value="2"> 2</label>
                <label><input type="radio" name="thorough" value="3"> 3</label>
                <label><input type="radio" name="thorough" value="4"> 4</label>
                <label><input type="radio" name="thorough" value="5"> 5</label>
            </div>

            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>
        <div id="results"></div>
    </section>

    <footer>
        <p>Â© 2025 Likert Scale Survey</p>
    </footer>

    <!-- Firebase Scripts and Main JavaScript File -->
    <script src="script.js" type="module"></script>
</body>
</html>
